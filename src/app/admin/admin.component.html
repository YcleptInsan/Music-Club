<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member to the Club</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Members Name:</label>
        <br>
        <input #newName  placeholder="Name" class="form-control">
      </div>

      <div class="form-group">
        <label>Members Email:</label>
        <br>
        <input #newEmail placeholder="Email" class="form-control">
      </div>

      <div class="form-group">
        <label>Members Description:</label>
        <br>
        <textarea #newDescription placeholder="Description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Members Link:</label>
        <br>
        <input #newLink placeholder="Link" class="form-control">
      </div>
      <button (click)="submitForm(newName.value,
      newDescription.value, newEmail.value, newLink.value);newName.value=''; newEmail.value=''; newDescription.value=''; newLink.value='';" class="btn btn-primary">Add</button>
      <br>
    </div>
    <br>
  </div>
</div>

<div>
  <app-portal></app-portal>
</div>
